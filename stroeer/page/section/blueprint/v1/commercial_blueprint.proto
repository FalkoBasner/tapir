syntax = "proto3";

package stroeer.page.section.config.v1;

import "stroeer/page/section/v1/section_page.proto";

option go_package = "github.com/stroeer/tapir/go/stroeer/page/section/blueprint/v1;section";
option java_multiple_files = true;
option java_package = "de.stroeer.page.section.blueprint.v1";

message CommercialBlueprint {
  stroeer.page.section.v1.StageItemWidth width = 1;
  CommercialType type = 2;
  string booking_id = 3;
}

enum CommercialType {
  NATIVE = 0;
}

